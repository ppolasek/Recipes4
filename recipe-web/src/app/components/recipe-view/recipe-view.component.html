<div *ngIf="recipe != null" class="view-component flex layout vertical">
  <div class="name-row layout horizontal">
    <h3>{{ recipe.recipeName }}</h3>
    <span class="edit-link" *ngIf="recipe !== null" (click)="onEditClick()">edit</span>
    <span class="edit-link" *ngIf="recipe !== null" (click)="onDeleteClick()">delete</span>
  </div>
  <div class="cookbook-row layout horizontal">
    <h4 *ngIf="recipe.cookbook != null">{{ recipe.cookbook.name }}</h4>
    <span class="page-nrs" *ngIf="recipe.pageNrs != null">Page nrs. </span>
    <span>{{ recipe.pageNrs }}</span>
  </div>
  <!--<div class="inline-div">-->
    <!--<h4 *ngIf="recipe.recipeTags != null && recipe.recipeTags.length > 0">Tags</h4>-->
  <!--</div>-->
  <!--<div class="tags-row">-->
    <!--<div *ngFor="let temptag of recipe.recipeTagsSorted; let idx = index" class="inline-div"><span-->
      <!--*ngIf="idx > 0">, </span>{{ temptag.tagName }}-->
    <!--</div>-->
  <!--</div>-->
  <div class="inline-div">
    <h4 *ngIf="recipe.notes != null">Notes</h4>
  </div>
  <div class="notes-div" *ngIf="recipe.notes != null">{{ recipe.notes }}</div>
</div>

<app-recipe-form id="editRecipeDialog"
                 heading="Edit Recipe"
                 [recipe]="recipe"
                 [(visible)]="editRecipeDialogVisible"
                 (close)="editRecipeDialogVisible = false"
                 (recipeSaved)="onRecipeSaved($event)">
</app-recipe-form>
