<h4>{{ heading }}</h4>
<div class="listcontainer">
  <div id="recipe{{idx}}" class="listelement" *ngFor="let recipe of recipeList; let idx = index"
      (mouseover)="onMouseOver(recipe.id)"
      (mouseout)="onMouseOut(recipe.id)"
      (click)="onMouseClick(recipe.id)">
    {{ idx + 1 }}. {{ recipe.recipeName }}
  </div>
</div>
